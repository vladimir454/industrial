<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/img/logo/favicon.ico">

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="../../../../dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-signin">
      <img class="mb-4" src="/img/logo/industrial.ico" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Escuela Industrial</h1>
      <label for="inputEmail" class="sr-only">Correo Institucional</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Correo Institucional" required autofocus>
      <label for="inputPassword" class="sr-only">Contrasena</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Contrasena" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Logear auto
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
      <p class="mt-5 mb-3 text-muted">&copy; Av. Chacaltaya #1001 (Achachicala) La Paz-Bolivia <h1>La Mejor</h1> </p>
    </form>
  </body>
</html>
